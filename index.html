<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-container">
      <form action="" id="form">
        <div id="inputFieldsParent">
          <div>
            <div class="input-parent">
              <h3>Sport</h3>
              <input type="text" name="sport" id="sport" value="cricket" />
              <!-- Filtered Data Showing Section -->
              <!-- <div id="sportFilteredData" class="filteredDataContainer"></div> -->
            </div>

            <div class="input-parent">
              <h3>Year</h3>
              <input type="number" name="year" id="year" value="2019" />
            </div>

            <div class="input-parent">
              <h3>Brand</h3>
              <input type="text" name="brand" id="brand" value="puma" />
            </div>
            <div class="input-parent">
              <h3>Card Number</h3>
              <input type="text" name="cardNumber" id="cardNumber" />
              <!-- Filtered Data Showing Section -->
              <div
                id="cardNumberFilteredData"
                class="filteredDataContainer"
              ></div>
            </div>
          </div>

          <!-- html input field for default value -->

          <div>
            <div class="input-parent">
              <h3>Variation</h3>
              <input type="text" name="class" id="variation" />
              <!-- Filtered Data Showing Section -->
              <!-- <div id="sportFilteredData" class="filteredDataContainer"></div> -->
            </div>
            <div class="input-parent">
              <h3>Team Name</h3>
              <input type="text" name="title" id="team" />
              <!-- Filtered Data Showing Section -->
              <!-- <div id="sportFilteredData" class="filteredDataContainer"></div> -->
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
